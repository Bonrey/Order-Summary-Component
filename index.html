<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple summary card component" />

    <title>Order summary card</title>

    <link rel="stylesheet" href="/css/styles.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="/images/musical-note-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="hero">
          <img
            width="320"
            height="156"
            class="hero__image"
            src="/images/illustration-hero.svg"
            alt=""
          />
        </div>
        <section class="summary">
          <header class="summary__header">
            <h1 class="summary__heading">Order Summary</h1>
            <p class="summary__text">
              You can now listen to millions of songs, audiobooks and podcasts on any device
              anywhere you like!
            </p>
          </header>
          <div>
            <div class="plan">
              <img class="icon plan__icon" src="/images/icon-music.svg" alt="" />
              <header class="plan__header">
                <h2 class="plan__heading">Annual Plan</h2>
                <span>$59.99/year</span>
              </header>
              <div>
                <a href="#" class="link link--primary">Change</a>
              </div>
            </div>
            <button type="button" class="btn btn--primary">Proceed to Payment</button>
            <button type="button" class="btn btn--transparent">Cancel Order</button>
          </div>
        </section>
      </div>
    </div>
    <p class="attribution">
      Made by
      <a class="link attribution__link" href="https://github.com/Bonrey/Order-Summary-Component">
        Bonrey
      </a>
    </p>
  </body>
</html>
